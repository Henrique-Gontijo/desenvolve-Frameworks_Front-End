<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, intial-scale=1.0'>
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <p class="h2">Carousel</p>
            
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner ">
                    <div class="carousel-item active">
                        <img src="./cj.webp" class="d-block w-100" alt="Oh shit, here we go again">
                        <div class="carousel-caption d-md-block">
                            <h5>CJ</h5>
                            <p>Oh shit, here we go again!</p>
                        </div>
                    </div>
                    <div class="carousel-item active">
                        <img src="./big_smoke.jpg" class="d-block w-100" alt="I'll have two number 9s, a number 9 large...">
                        <div class="carousel-caption d-md-block">
                            <h5>Big Smoke</h5>
                            <p>I'll have two number 9s, a number 9 large...</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./sweet.png" class="d-block w-100" alt="Grove Street is king!">
                        <div class="carousel-caption d-md-block">
                            <h5>Sweet</h5>
                            <p>Grove Street is king!</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./ryder.jpg" class="d-block w-100" alt="I am the real deal, fool. Oh yeah. A genius.">
                        <div class="carousel-caption d-md-block">
                            <h5>Ryder</h5>
                            <p>I am the real deal, fool. Oh yeah. A genius.</p>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
