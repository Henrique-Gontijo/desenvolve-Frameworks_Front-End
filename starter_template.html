<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, intial-scale=1.0'>
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <p class="h2 text-light mt-3">Responsive images</p>
        <div class="row mt-3">
            <div class="col">
                <img src="./cj.webp" class="img-fluid">
            </div>
        </div>

        <p class="h2 text-light mt-3">Image thumbnails</p>

        <div class="row mt-3">
            <div class="col">
                <img src="./cj.webp" class="img-thumbnail" style="max-width: 250px">
            </div>
        </div>

        <p class="h2 text-light mt-3">Align Images</p>

        <div class="row mt-3">
            <div class="col">
                <img src="./cj.webp" class="img-thumbnail float-start" style="max-width:250px">
                <img src="./cj.webp" class="img-thumbnail float-end" style="max-width:250px">
            </div>
        </div>

        <p class="h2 text-light mt-3">Shadow</p>

        <div class="row mt-3 p-5 bg-white">
            <div class="col">
                <img src="./cj.webp" class="shadow-lg" style="max-width:250px">
            </div>
        </div>

        <p class="h2 text-light mt-3">Rounded</p>

        <div class="row mt-3">
            <div class="col">
                <img src="./cj.webp" class="rounded" style="max-width:250px">
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
    </body>
</html>
